<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AITC</title>
</head>
<style>
  @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Open Sans", sans-serif;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    width: 100%;
    padding: 0 10px;
  }

  body::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: url("6.jpg"), #000;
    background-position: center;
    background-size: cover;
  }

  .wrapper {
    width: 400px;
    border-radius: 8px;
    padding: 30px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(9px);
    -webkit-backdrop-filter: blur(9px);
  }

  form {
    display: flex;
    flex-direction: column;
  }

  h2 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #fff;
  }

  .input-field {
    position: relative;
    border-bottom: 2px solid #ccc;
    margin: 15px 0;
  }

  .input-field label {
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    color: #fff;
    font-size: 16px;
    pointer-events: none;
    transition: 0.15s ease;
  }

  .input-field input {
    width: 100%;
    height: 40px;
    background: transparent;
    border: none;
    outline: none;
    font-size: 16px;
    color: #fff;
  }

  .input-field input:focus~label,
  .input-field input:valid~label {
    font-size: 0.8rem;
    top: 10px;
    transform: translateY(-120%);
  }

  .wrapper a {
    color: #efefef;
    text-decoration: none;
  }

  .wrapper a:hover {
    text-decoration: underline;
  }

  button {
    background: #fff;
    color: #000;
    font-weight: 600;
    border: none;
    padding: 12px 20px;
    cursor: pointer;
    border-radius: 3px;
    font-size: 16px;
    border: 2px solid transparent;
    transition: 0.3s ease;
  }

  button:hover {
    color: #fff;
    border-color: #fff;
    background: rgba(255, 255, 255, 0.15);
  }

  .input-field {
    position: relative;
    margin-bottom: 30px;
  }

  .input-field input,
  .input-field select {
    width: 100%;
    padding: 10px;
    background: transparent;
    border: none;
    border-bottom: 1px solid #ccc;
    color: #fff;
    font-size: 16px;
  }

  .input-field label {
    position: absolute;
    top: 10px;
    left: 0;
    color: #fff;
    pointer-events: none;
    transition: 0.5s;
  }

  .input-field input:focus~label,
  .input-field input:valid~label,
  .input-field select:focus~label,
  .input-field select:valid~label {
    top: -20px;
    left: 0;
    color: #fff;
    font-size: 12px;
  }

  .hidden {
    display: none;
  }

  .getta:hover {
    backdrop-filter: blur(9px);
    -webkit-backdrop-filter: blur(9px);
  }
</style>

<body>
  <div class="wrapper">
    <form action="#">
      <h2>Artel Innovatsion O'quv Markaz</h2>
      <div class="input-field">
        <input type="text" required>
        <label>F.I.SH</label>
      </div>
      <div class="input-field">
        <input type="text" required>
        <label>Hududni kiriting</label>
      </div>
      <div class="input-field">
        <select id="education" required>
          <option value="" disabled selected></option>
          <option value="1" class="getta">O‘rta</option>
          <option value="2" class="getta">O‘rta-maxsus</option>
          <option value="3" class="getta">Oliy</option>
        </select>
        <label>Ma'lumotingiz</label>
      </div>
      <div class="input-field hidden" id="higher-education-field">
        <input type="text" required>
        <label>Oliy talimingiz</label>
      </div>
      <div class="input-field">
        <input type="text" required>
        <label>Sizga yoqqan yo'nalishimiz</label>
      </div>
      <div class="input-field">
        <input type="number" required>
        <label>Telefon raqamingiz</label>
      </div>
      <button type="submit">Jo‘natish</button>
    </form>
  </div>
  <script>
    document.getElementById('education').addEventListener('change', function () {
      const higherEducationField = document.getElementById('higher-education-field');
      if (this.value === '3') {
        higherEducationField.classList.remove('hidden');
      } else {
        higherEducationField.classList.add('hidden');
      }
    });
  </script>
</body>

</html>
